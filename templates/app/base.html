<!DOCTYPE html>
{% load static %}
{% load staticfiles %}
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>AntiCoding By CSA</title>

    <!-- Bootstrap core CSS -->
	<link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">

    <!-- Custom fonts for this template -->
	<link href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
	<link href="{% static 'css/creative.min.css' %}" rel="stylesheet" type="text/css">

  </head>

  <body id="page-top">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="/app/">AntiCoding</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
		  {% if user.is_authenticated %}
		  <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="/app/logout/">LogOut</a>
            </li>
			{% else %}
		  <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="/app/register/">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="/app/login/">Login</a>
            </li>
			{% endif %}
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="/app/round1/">Round 1</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="/app/round2/">Round 2</a>
            </li>
           </ul>
        </div>
      </div>
    </nav>
	{% block body1 %} {% endblock %}
    
	
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
	<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    
		
    <!-- Custom scripts for this template -->
	<script src="{% static 'js/creative.min.js' %}"></script>

  </body>

</html>
